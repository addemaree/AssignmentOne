<!DOCTYPE html>

<head>

<body>

        <h1>All your code will be here</h1>
    </div>
    <!--Put this CDN down right about your body tag-->

        <div class="col-md-1"style="background-color: blue; height: 300px;">.col-md-1</div>

        <div class="col-md-1"style="background-color: black; height: 300px;">.col-md-1</div>
        <div class="col-md-1"style="background-color: blue; height: 300px;">.col-md-1</div>

    <div class="row">

    </div>
    <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
    </div>
    <div class="row">
        <div class="col-md-6">.col-md-6</div>
        <div class="col-md-6">.col-md-6</div>
    </div>
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
